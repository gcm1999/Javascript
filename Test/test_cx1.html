    <title>猜想</title>

  <body>
    <script>
      let a = 22;
      function cx() {
        a = 66;
      }
      
      console.log("a", a);
      cx();
      console.log("a", a);

      class Obj {
        a = 55;
        // b = 66;
        fn1() {
          a = 11;
        }
        fn2(a) {
          a = 22;
        }
        fn3() {
          this.a = 33;
        }
      }
      let obj = new Obj();
      console.log(obj);
      obj.fn1();
      console.log(obj);
      obj.fn2(5);
      console.log(obj);
      obj.fn3();
      console.log(obj);

      //   let arr = [1,2,4,5,6]
    </script>
  </body>
