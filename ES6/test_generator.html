      function* Fn() {
        let num1 = yield getNum(1);
        console.log(num1);
        let num2 = yield getNum(2);
        console.log(num2);

        let num3 = yield getNum(3);

        let num4 = yield getNum(4);
        console.log(num4);
      }

      let fn = Fn();
      console.log(fn.next());

      function getNum(n) {
        document.addEventListener("click", function d() {
          console.log(fn.next(n));
          document.removeEventListener("click", d);
