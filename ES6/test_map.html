<body>
    


    <script>

        let map = new Map();
        // map = {a:10,b:20}
        console.log(map);
        map.set('a','b')
        map.set('b','a')
        map.set('name','gcm')

        console.log(typeof(map));
        console.log(map.values);
        console.log(map.has('name'));
        let arr = [1,2]
        map.set(arr,3)
        console.log(map);
        console.log(map.get(arr))
    </script>
