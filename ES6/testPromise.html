<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      let pro = new Promise(function (resolve, reject) {
        let res = {
          code: 200,
          data: {
            name: "gcm",
          },
          error: "失败",
        };

        // resolve(res.data);
        reject(res.error);
      });

      console.log(pro);

      pro.then(data => {
        console.log(data);
      },err => {
        console.log(err);
      })

       console.log(pro);
    </script>
  </body>
</html>
