<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计时器</title>
    <style>
      img {
        width: 300px;
      }
      div{
        width: 500px;
        margin: auto;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
        color: white;
        line-height: 100px;
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div><img src="../imgs/ak.webp" alt="" /></div>
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script>
      //   setTimeout(function () {
      //     alert("五秒到了");
      //   },5000);
      var pic = document.querySelector("img");
      var sp = document.querySelectorAll("span");
      var time = new Date();
        sp[0].innerHTML = time.getHours();
        sp[1].innerHTML = time.getMinutes();
        sp[2].innerHTML = time.getSeconds();
      //   console.log(time.getHours())
      //   console.log(time.getMinutes())
      //   console.log(time.getSeconds())
      setInterval(function () {
        var time = new Date();
        sp[0].innerHTML = time.getHours();
        sp[1].innerHTML = time.getMinutes();
        sp[2].innerHTML = time.getSeconds();
      }, 2000);

      setInterval(function () {
        // console.log(pic.src);
        if (pic.src == "http://127.0.0.1:5500/imgs/ak.webp") {
          console.log(pic.src);
          pic.src = "../imgs/ys.webp";
          console.log(pic.src);
        } else if (pic.src == "http://127.0.0.1:5500/imgs/ys.webp") {
          pic.src = "http://127.0.0.1:5500/imgs/jinx.webp";
        } else {
          pic.src = "http://127.0.0.1:5500/imgs/ak.webp";
        }
      }, 2000);
    </script>
  </body>
</html>
